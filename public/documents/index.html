<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Documents — Troop 248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #f4eee3;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #d2cab6;
      color: var(--text-main);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, #b22222, #ffffff, #1f4e79);
      color: var(--white);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-size: 19px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h2::before {
      content: "★";
      font-size: 18px;
    }

    .troop-home-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
    }
    .troop-home-link:hover h2 {
      opacity: 0.9;
      text-decoration: underline;
    }

    nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      text-transform: uppercase;
    }

    nav a {
      color: #1f4e79;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
      opacity: 0.9;
    }

    nav a:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.12);
    }

    #auth-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
    }

    #logout-btn {
      padding: 5px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      cursor: pointer;
    }

    #logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 24px 16px 40px;
      max-width: 960px;
      margin: 0 auto;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      padding: 18px 18px 6px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .welcome-card h3 {
      margin: 0 0 4px;
      font-size: 18px;
    }

    .welcome-card p {
      margin: 0;
      font-size: 14px;
      color: var(--text-muted);
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: var(--radius-pill);
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .badge.admin {
      background: rgba(240, 180, 41, 0.16);
      color: #92400e;
      border: 1px solid rgba(245, 158, 11, 0.6);
    }

    section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      padding: 18px 18px 12px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    section h2 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    section h2::before {
      content: "▸";
      font-size: 14px;
      color: var(--blue);
    }

    .admin-only { display: none; }

    form {
      margin-bottom: 10px;
      padding: 10px 10px 8px;
      background: #f9fafb;
      border-radius: 12px;
      border: 1px dashed rgba(148, 163, 184, 0.8);
    }

    form h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: var(--blue);
    }

    .field {
      margin-bottom: 8px;
    }

    .field label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 14px;
    }

    .field textarea {
      resize: vertical;
      min-height: 60px;
    }

    .field input:focus,
    .field textarea:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 2px rgba(31,78,121,.1);
    }

    form button {
      padding: 6px 14px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      font-weight: 500;
      background: var(--blue);
      color: var(--white);
    }

    form button:hover { opacity: .96; }

    .doc-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 14px;
    }

    .doc-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(229, 231, 235, 0.9);
    }

    .doc-item:last-child {
      border-bottom: none;
    }

    .doc-title {
      font-weight: 600;
    }

    .doc-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .doc-link {
      color: var(--blue);
      text-decoration: none;
    }

    .doc-link:hover {
      text-decoration: underline;
    }

    .small-btn {
      font-size: 11px;
      padding: 2px 8px;
      margin-top: 4px;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      background: var(--red);
      color: var(--white);
    }

    .small-btn:hover { opacity: .95; }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .welcome-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/" class="troop-home-link">
        <h2>Troop 248</h2>
      </a>
    </div>

    <nav>
      <a href="/calendar">Calendar</a>
      <a href="/documents">Documents</a>
      <a href="/scoutmaster">Scoutmaster Blog</a>
      <a href="/spl-blog">SPL Blog</a>
      <a href="/useful-links">Useful Links</a>
    </nav>

    <div id="auth-bar">
      <div id="auth-info">Signed in as …</div>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <div class="welcome-card">
      <div>
        <h3>Troop Documents</h3>
        <p>Permission slips, packing lists, forms, and other important files.</p>
      </div>
      <div id="role-badge-container">
        <span class="badge">Viewer</span>
      </div>
    </div>

    <section>
      <h2>Manage Documents</h2>
      <form id="doc-form" class="admin-only">
        <h3>Add Document</h3>
        <div class="field">
          <label for="doc-title">Title</label>
          <input id="doc-title" type="text" required />
        </div>
        <div class="field">
          <label for="doc-url">Link URL</label>
          <input id="doc-url" type="url" placeholder="https://..." required />
        </div>
        <div class="field">
          <label for="doc-description">Description</label>
          <textarea id="doc-description" placeholder="Short description of this document"></textarea>
        </div>
        <button type="submit">Add Document</button>
      </form>
    </section>

    <section>
      <h2>Available Documents</h2>
      <ul id="doc-list" class="doc-list"></ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      addDoc,
      deleteDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authInfoEl = document.getElementById("auth-info");
    const logoutBtn = document.getElementById("logout-btn");
    const roleBadgeContainer = document.getElementById("role-badge-container");
    const adminOnlyEls = document.getElementsByClassName("admin-only");

    const docForm = document.getElementById("doc-form");
    const docList = document.getElementById("doc-list");

    const docTitleInput = document.getElementById("doc-title");
    const docUrlInput = document.getElementById("doc-url");
    const docDescInput = document.getElementById("doc-description");

    let currentUser = null;
    let currentIsAdmin = false;

    function updateAdminUI() {
      for (let i = 0; i < adminOnlyEls.length; i++) {
        adminOnlyEls[i].style.display = currentIsAdmin ? "block" : "none";
      }
      if (currentUser) {
        authInfoEl.textContent = `Signed in as ${currentUser.email}`;
        roleBadgeContainer.innerHTML = `
          <span class="badge ${currentIsAdmin ? "admin" : ""}">
            ${currentIsAdmin ? "Admin" : "Viewer"}
          </span>`;
      }
    }

    async function handleAuth(user) {
      if (!user) {
        window.location.href = "/";
        return;
      }

      const infoRef = doc(db, "accountInfo", user.uid);
      const infoSnap = await getDoc(infoRef);

      if (!infoSnap.exists()) {
        window.location.href = "/under-review/";
        return;
      }

      const data = infoSnap.data();
      const role = data.authRole;

      if (role !== "admin" && role !== "viewer") {
        window.location.href = "/under-review/";
        return;
      }

      currentUser = user;
      currentIsAdmin = role === "admin";
      updateAdminUI();
      pageSpecificInit();
    }

    onAuthStateChanged(auth, handleAuth);

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/";
    });

    function renderDocs(docs) {
      docList.innerHTML = "";
      if (docs.length === 0) {
        docList.innerHTML = '<li class="doc-item">No documents yet.</li>';
        return;
      }

      docs.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.className = "doc-item";

        const title = data.title || "Untitled Document";
        const url = data.url || "#";
        const desc = data.description || "";

        li.innerHTML = `
          <div class="doc-title">
            <a href="${url}" target="_blank" rel="noopener noreferrer" class="doc-link">${title}</a>
          </div>
          <div class="doc-meta">${desc}</div>
        `;

        if (currentIsAdmin) {
          const btn = document.createElement("button");
          btn.textContent = "Delete";
          btn.className = "small-btn";
          btn.onclick = async () => {
            if (confirm("Delete this document?")) {
              await deleteDoc(doc(db, "troopDocuments", docSnap.id));
            }
          };
          li.appendChild(btn);
        }

        docList.appendChild(li);
      });
    }

    function pageSpecificInit() {
      if (currentIsAdmin) {
        docForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = docTitleInput.value.trim();
          const url = docUrlInput.value.trim();
          const desc = docDescInput.value.trim();

          if (!title || !url) {
            alert("Please fill out title and URL.");
            return;
          }

          await addDoc(collection(db, "troopDocuments"), {
            title,
            url,
            description: desc,
            createdAt: serverTimestamp()
          });

          docTitleInput.value = "";
          docUrlInput.value = "";
          docDescInput.value = "";
        });
      }

      const q = query(
        collection(db, "troopDocuments"),
        orderBy("title", "asc")
      );

      onSnapshot(q, (snapshot) => {
        renderDocs(snapshot.docs);
      });
    }
  </script>
</body>
</html>
