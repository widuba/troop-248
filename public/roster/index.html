<!-- /public/roster/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop 248 ‚Äî Roster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/bsafavicon.ico">

  <style>
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #f4eee3;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #d2cab6;
      color: var(--text-main);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, #b22222, #ffffff, #1f4e79);
      color: var(--white);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-size: 19px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header h2::before { content: "‚òÖ"; font-size: 18px; }

    .troop-home-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
    }
    .troop-home-link:hover h2 { opacity: 0.9; text-decoration: underline; }

    nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      text-transform: uppercase;
      flex-wrap: wrap;
    }

    nav a {
      color: #1f4e79;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
      opacity: 0.9;
      white-space: nowrap;
    }
    nav a:hover { opacity: 1; background: rgba(255, 255, 255, 0.12); }

    #auth-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
      flex-wrap: wrap;
    }

    #logout-btn {
      padding: 5px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      cursor: pointer;
    }
    #logout-btn:hover { background: rgba(255, 255, 255, 0.2); }

    main {
      padding: 24px 16px 40px;
      max-width: 960px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      padding: 18px 18px 16px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .muted { color: var(--text-muted); }
    .small { font-size: 13px; }

    .hr {
      height: 1px;
      background: rgba(0,0,0,.08);
      margin: 12px 0;
    }

    .searchbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="search"]{
      width: min(520px, 100%);
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid #000; /* ‚úÖ visible outline */
      outline: none;
      background: rgba(255,255,255,.85);
      font-size: 14px;
    }

    select{
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.85);
      font-size: 14px;
    }

    /* ‚úÖ STREAK UI */
    .streak-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content: space-between;
    }
    .streak-card{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(31,78,121,.18);
      background: rgba(31,78,121,.06);
      box-shadow: 0 4px 12px rgba(0,0,0,.04);
      min-width: min(520px, 100%);
    }
    .streak-icon{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      border: 1px solid rgba(178,34,34,.25);
      background: rgba(178,34,34,.10);
      color: #7f1d1d;
      flex: 0 0 auto;
    }
    .streak-main{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 220px;
    }
    .streak-title{
      font-size: 12px;
      letter-spacing: .07em;
      text-transform: uppercase;
      font-weight: 900;
      color: var(--text-muted);
      margin: 0;
    }
    .streak-value{
      font-size: 16px;
      font-weight: 900;
      margin: 0;
      color: var(--text-main);
    }
    .streak-sub{
      font-size: 12px;
      color: var(--text-muted);
      margin: 0;
    }
    .streak-actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-left:auto;
      align-items:center;
      justify-content:flex-end;
    }
    .btn-soft{
      padding: 8px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(209,213,219,.9);
      background: rgba(255,255,255,.65);
      color: var(--text-main);
      cursor: pointer;
      font-weight: 900;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    .btn-soft:hover{ background: rgba(255,255,255,.85); }
    .btn-soft.primary{
      border-color: rgba(31,78,121,.25);
      background: rgba(31,78,121,.08);
      color: var(--blue);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 8px;
    }

    .user-card {
      grid-column: span 6;
      border-radius: 14px;
      padding: 12px 12px 10px;
      border: 1px solid rgba(209,213,219,.9);
      background: #f9fafb;
      box-shadow: 0 4px 12px rgba(0,0,0,.04);
      transition: transform .1s ease, box-shadow .1s ease, border-color .1s ease;
      cursor: pointer;
    }
    .user-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,0,0,.06);
      border-color: rgba(148,163,184,.9);
    }
    @media (max-width: 820px){
      .user-card { grid-column: span 12; }
    }

    .detail-card { padding: 26px 22px 22px; }
    .detail-title {
      margin: 0;
      font-size: 28px;
      letter-spacing: .02em;
      font-weight: 900;
    }
    .detail-sub { margin: 6px 0 0; font-size: 15px; color: var(--text-muted); }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 14px;
    }

    .detail-item {
      grid-column: span 6;
      padding: 14px 14px 12px;
      border-radius: 14px;
      border: 1px solid rgba(209,213,219,.9);
      background: #f9fafb;
      box-shadow: 0 4px 12px rgba(0,0,0,.04);
    }
    .detail-item.full { grid-column: span 12; }

    .detail-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .07em;
      color: var(--text-muted);
      margin: 0 0 6px;
      font-weight: 800;
    }

    .detail-value {
      margin: 0;
      font-size: 16px;
      font-weight: 800;
      color: var(--text-main);
      word-break: break-word;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .07em;
      background: rgba(31,78,121,.08);
      color: var(--blue);
      border: 1px solid rgba(31,78,121,.18);
    }
    .pill.gray{
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      font-weight: 700;
      font-size: 12px;
      background: rgba(31,78,121,.08);
      color: var(--blue);
      text-transform: uppercase;
      letter-spacing: .07em;
      border: 1px solid rgba(31,78,121,.18);
    }
    .tag.admin{
      background: rgba(240, 180, 41, 0.16);
      color: #92400e;
      border: 1px solid rgba(245, 158, 11, 0.6);
    }
    .tag.gray{
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .loading{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: rgba(0,0,0,.25);
      animation: pulse 1s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: .15s; }
    .dot:nth-child(3){ animation-delay: .30s; }
    @keyframes pulse{
      0%,100%{ transform: scale(.9); opacity:.4; }
      50%{ transform: scale(1.2); opacity:.9; }
    }

    .error{
      border: 1px solid rgba(178,34,34,.25);
      background: rgba(178,34,34,.08);
      color: #7f1d1d;
    }

    .link{
      color: var(--blue);
      font-weight: 900;
      text-decoration: none;
    }
    .link:hover{ text-decoration: underline; }

    @media (max-width: 640px) {
      header { flex-direction: column; align-items: flex-start; gap: 8px; }
      .detail-item { grid-column: span 12; }
      .streak-card{ min-width: 100%; }
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="/home" class="troop-home-link"><h2>Troop 248</h2></a>
    </div>

    <nav>
      <a href="/calendar">Calendar</a>
      <a href="/documents">Documents</a>
      <a href="/scoutmaster">SM Blog</a>
      <a href="/spl-blog">SPL Blog</a>
      <a href="/useful-links">Useful Links</a>
      <a href="/events">Events</a>
      <a href="/mail">Mail</a>
      <a href="/roster">Roster</a>
    </nav>

    <div id="auth-bar">
      <div id="auth-info">Signed in as ‚Ä¶</div>
      <button id="logout-btn" type="button">Log Out</button>
    </div>
  </header>

  <main>
    <!-- LIST HEADER (hidden in detail mode) -->
    <div class="card" id="listHeaderCard">
      <div class="row">
        <div>
          <div style="font-weight:900; font-size:18px;">Roster</div>
          <div class="muted small" id="roleLine">Checking access‚Ä¶</div>
        </div>
        <div class="tag gray" id="roleTag">Loading</div>
      </div>

      <div class="hr"></div>

      <!-- ‚úÖ STREAK -->
      <div class="streak-wrap">
        <div class="streak-card" aria-live="polite">
          <div class="streak-icon">üî•</div>
          <div class="streak-main">
            <p class="streak-title">Daily streak</p>
            <p class="streak-value" id="streakValue">‚Äî</p>
            <p class="streak-sub" id="streakSub">Loading‚Ä¶</p>
          </div>
          <div class="streak-actions">
            <button class="btn-soft primary" id="checkInBtn" type="button">Check in</button>
          </div>
        </div>
      </div>

      <div class="hr"></div>

      <div class="searchbar">
        <input id="searchInput" type="search" placeholder="Search by name, email, or phone‚Ä¶" autocomplete="off" />
        <select id="typeFilter">
          <option value="all">All account types</option>
          <option value="scout">Scout</option>
          <option value="parent">Parent</option>
          <option value="leader">Leader</option>
        </select>
      </div>
    </div>

    <div class="card" id="loadingCard">
      <div class="loading">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="muted">Loading‚Ä¶</div>
      </div>
    </div>

    <div class="card error" id="errorCard" style="display:none;"></div>

    <!-- DETAIL MODE -->
    <div id="detailWrap" style="display:none;"></div>

    <!-- LIST MODE -->
    <div class="grid" id="usersGrid" style="display:none;"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      collection,
      getDocs,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authInfoEl = document.getElementById("auth-info");
    const logoutBtn = document.getElementById("logout-btn");

    const roleLine = document.getElementById("roleLine");
    const roleTag  = document.getElementById("roleTag");

    const listHeaderCard = document.getElementById("listHeaderCard");
    const loadingCard = document.getElementById("loadingCard");
    const errorCard = document.getElementById("errorCard");

    const usersGrid = document.getElementById("usersGrid");
    const detailWrap = document.getElementById("detailWrap");

    const searchInput = document.getElementById("searchInput");
    const typeFilter = document.getElementById("typeFilter");

    // ‚úÖ streak elements
    const streakValueEl = document.getElementById("streakValue");
    const streakSubEl = document.getElementById("streakSub");
    const checkInBtn = document.getElementById("checkInBtn");

    let allUsers = [];
    let myRole = "pending";

    // ‚úÖ streak state
    let currentUser = null;
    let streakRef = null;
    let streakData = null;

    function showError(msg){
      errorCard.style.display = "block";
      errorCard.textContent = msg;
    }

    function escapeHtml(str){
      return String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function normalizeRole(authRole){
      const r = (authRole || "").toString().trim().toLowerCase();
      if (r === "admin") return "admin";
      if (r === "viewer") return "viewer";
      return "pending";
    }

    function setRoleUI(role){
      if (role === "admin") {
        roleLine.textContent = "Approved: Admin (full access)";
        roleTag.textContent = "Admin";
        roleTag.className = "tag admin";
      } else if (role === "viewer") {
        roleLine.textContent = "Approved: Viewer (read-only)";
        roleTag.textContent = "Viewer";
        roleTag.className = "tag";
      } else {
        roleLine.textContent = "Pending approval";
        roleTag.textContent = "Pending";
        roleTag.className = "tag gray";
      }
    }

    function getQueryParam(name){
      return new URL(window.location.href).searchParams.get(name);
    }

    function guardOrRedirect(user, role){
      if (!user) {
        window.location.replace("/");
        return false;
      }
      if (role !== "admin" && role !== "viewer") {
        window.location.replace("/under-review/");
        return false;
      }
      return true;
    }

    function setMode(mode){
      const isDetail = mode === "detail";
      listHeaderCard.style.display = isDetail ? "none" : "block";
      usersGrid.style.display = isDetail ? "none" : "grid";
      detailWrap.style.display = isDetail ? "block" : "none";
    }

    function accountTypeLabel(t){
      const s = (t || "").toString().trim().toLowerCase();
      if (!s) return "Unknown";
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    function accountTagClass(t){
      const s = (t || "").toString().trim().toLowerCase();
      if (s === "leader") return "tag admin";
      if (s === "parent") return "tag";
      if (s === "scout") return "tag gray";
      return "tag gray";
    }

    function normalizePhoneForTel(raw){
      // Keep digits and a leading +
      const p = (raw || "").toString().trim();
      if (!p) return "";
      let cleaned = p.replace(/[^\d+]/g, "");
      if (cleaned.includes("+")) cleaned = "+" + cleaned.replace(/\+/g, "");
      return cleaned;
    }

    function renderList(){
      const q = (searchInput.value || "").trim().toLowerCase();
      const type = typeFilter.value;

      const filtered = allUsers.filter(u => {
        const name = (u.fullName || "").toLowerCase();
        const email = (u.email || "").toLowerCase();
        const phone = (u.phone || "").toLowerCase();
        const acct = (u.accountType || "").toLowerCase();

        const matchesText = !q || name.includes(q) || email.includes(q) || phone.includes(q);
        const matchesType = (type === "all") || (acct === type);
        return matchesText && matchesType;
      });

      usersGrid.innerHTML = filtered.map(u => {
        const acctLabel = accountTypeLabel(u.accountType);
        const tagClass = accountTagClass(u.accountType);

        return `
          <div class="user-card" data-uid="${escapeHtml(u.uid)}" role="button" tabindex="0" aria-label="Open user">
            <div class="row">
              <div style="min-width: 220px;">
                <div style="font-weight: 900; font-size: 16px;">${escapeHtml(u.fullName || "Unnamed")}</div>
                <div class="muted small">${escapeHtml(u.email || "")}</div>
              </div>
              <div class="${tagClass}">${escapeHtml(acctLabel)}</div>
            </div>
            <div class="hr"></div>
            <div class="small muted">Phone: ${escapeHtml(u.phone || "‚Äî")}</div>
          </div>
        `;
      }).join("");

      usersGrid.style.display = "grid";
    }

    function renderDetail(uid){
      const u = allUsers.find(x => x.uid === uid);

      if (!u) {
        detailWrap.innerHTML = `
          <div class="card error detail-card">
            <div style="font-weight:900; font-size:18px;">User not found</div>
            <div class="muted small" style="margin-top:6px;">
              That link may be outdated. <a class="link" href="/roster">Back to Roster</a>
            </div>
          </div>
        `;
        return;
      }

      const acctLabel = accountTypeLabel(u.accountType);
      const pillClass =
        (u.accountType || "").toLowerCase() === "leader" ? "pill" :
        (u.accountType || "").toLowerCase() === "parent" ? "pill" :
        "pill gray";

      const rawPhone = (u.phone || "").toString().trim();
      const tel = normalizePhoneForTel(rawPhone);
      const phoneHtml = rawPhone
        ? `<a class="link" href="tel:${escapeHtml(tel)}">${escapeHtml(rawPhone)}</a>`
        : "‚Äî";

      detailWrap.innerHTML = `
        <div class="card detail-card">
          <div class="row" style="align-items:flex-start;">
            <div>
              <h1 class="detail-title">${escapeHtml(u.fullName || "Unnamed")}</h1>
              <p class="detail-sub">${escapeHtml(u.email || "")}</p>
              <div style="margin-top:10px;">
                <span class="${pillClass}">${escapeHtml(acctLabel)}</span>
              </div>
            </div>

            <a class="btn-soft" href="/roster">
              ‚Üê Back to Roster
            </a>
          </div>

          <div class="hr"></div>

          <div class="detail-grid">
            <div class="detail-item">
              <p class="detail-label">Phone</p>
              <p class="detail-value">${phoneHtml}</p>
              <div class="muted small" style="margin-top:6px;">
                Tap to call (mobile), or copy on desktop.
              </div>
            </div>

            <div class="detail-item">
              <p class="detail-label">Account Type</p>
              <p class="detail-value">${escapeHtml(acctLabel)}</p>
            </div>

            <div class="detail-item full">
              <p class="detail-label">UID</p>
              <p class="detail-value">${escapeHtml(u.uid)}</p>
            </div>
          </div>
        </div>
      `;
    }

    async function getMyRole(uid){
      const snap = await getDoc(doc(db, "accountInfo", uid));
      if (!snap.exists()) return "pending";
      return normalizeRole((snap.data() || {}).authRole);
    }

    async function loadUsers(){
      const qy = query(collection(db, "accountInfo"), orderBy("fullName"));
      const snap = await getDocs(qy);

      allUsers = [];
      snap.forEach(d => {
        const data = d.data() || {};
        allUsers.push({
          uid: d.id,
          fullName: data.fullName || "",
          email: data.email || "",
          phone: data.phone || "",
          accountType: data.accountType || ""
        });
      });
    }

    function wireEvents(){
      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.replace("/");
      });

      searchInput.addEventListener("input", () => {
        if (getQueryParam("u")) return;
        renderList();
      });

      typeFilter.addEventListener("change", () => {
        if (getQueryParam("u")) return;
        renderList();
      });

      usersGrid.addEventListener("click", (e) => {
        const card = e.target.closest("[data-uid]");
        if (!card) return;
        const uid = card.getAttribute("data-uid");
        window.location.href = `/roster?u=${encodeURIComponent(uid)}`;
      });

      usersGrid.addEventListener("keydown", (e) => {
        if (e.key !== "Enter" && e.key !== " ") return;
        const card = e.target.closest("[data-uid]");
        if (!card) return;
        const uid = card.getAttribute("data-uid");
        window.location.href = `/roster?u=${encodeURIComponent(uid)}`;
      });
    }

    // ‚úÖ STREAK HELPERS (uses Firestore doc: accountInfo/{uid}/streaks/daily)
    function todayKeyLocal(){
      // YYYY-MM-DD in user's local time
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function yesterdayKeyLocal(){
      const d = new Date();
      d.setDate(d.getDate() - 1);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function parseKeyToDate(key){
      // key = YYYY-MM-DD
      if (!key || !/^\d{4}-\d{2}-\d{2}$/.test(key)) return null;
      const dt = new Date(key + "T00:00:00");
      return isNaN(dt.getTime()) ? null : dt;
    }

    function daysBetween(a, b){
      // midnight difference
      const ms = 24 * 60 * 60 * 1000;
      const aa = new Date(a.getFullYear(), a.getMonth(), a.getDate());
      const bb = new Date(b.getFullYear(), b.getMonth(), b.getDate());
      return Math.round((bb - aa) / ms);
    }

    function renderStreakUI(){
      if (!streakData){
        streakValueEl.textContent = "0 days";
        streakSubEl.textContent = "Click ‚ÄúCheck in‚Äù to start.";
        checkInBtn.disabled = false;
        return;
      }

      const count = Number(streakData.count || 0);
      const lastKey = (streakData.lastCheckinKey || "").trim();

      streakValueEl.textContent = `${count} day${count === 1 ? "" : "s"}`;

      const tk = todayKeyLocal();
      if (lastKey === tk){
        streakSubEl.textContent = "Checked in today ‚úÖ";
        checkInBtn.disabled = true;
        checkInBtn.textContent = "Checked in";
      } else {
        streakSubEl.textContent = lastKey ? `Last check-in: ${lastKey}` : "No check-ins yet.";
        checkInBtn.disabled = false;
        checkInBtn.textContent = "Check in";
      }
    }

    async function loadStreak(){
      if (!currentUser) return;
      streakRef = doc(db, "accountInfo", currentUser.uid, "streaks", "daily");
      const snap = await getDoc(streakRef);
      streakData = snap.exists() ? (snap.data() || {}) : null;
      renderStreakUI();
    }

    async function doCheckIn(){
      if (!currentUser) return;
      checkInBtn.disabled = true;

      const tk = todayKeyLocal();
      const yk = yesterdayKeyLocal();

      try {
        // reload latest before writing
        const snap = await getDoc(streakRef);
        const data = snap.exists() ? (snap.data() || {}) : {};

        const lastKey = (data.lastCheckinKey || "").trim();
        let count = Number(data.count || 0);

        if (lastKey === tk){
          // already checked in today
          streakData = data;
          renderStreakUI();
          return;
        }

        // determine new count
        if (!lastKey) {
          count = 1;
        } else if (lastKey === yk) {
          count = count + 1;
        } else {
          // also tolerate exact 1-day gap using date math, just in case of timezone edge
          const lastDt = parseKeyToDate(lastKey);
          const todayDt = parseKeyToDate(tk);
          if (lastDt && todayDt && daysBetween(lastDt, todayDt) === 1) {
            count = count + 1;
          } else {
            count = 1;
          }
        }

        await setDoc(streakRef, {
          count,
          lastCheckinKey: tk,
          lastCheckinAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        }, { merge: true });

        streakData = { ...(data || {}), count, lastCheckinKey: tk };
        renderStreakUI();
      } catch (e) {
        showError("Streak check-in failed: " + (e?.message || String(e)));
        checkInBtn.disabled = false;
      }
    }

    checkInBtn.addEventListener("click", doCheckIn);

    wireEvents();

    onAuthStateChanged(auth, async (user) => {
      try {
        if (!user) {
          window.location.replace("/");
          return;
        }

        currentUser = user;
        authInfoEl.textContent = `Signed in as ${user.email || user.uid}`;

        myRole = await getMyRole(user.uid);
        setRoleUI(myRole);

        if (!guardOrRedirect(user, myRole)) return;

        // ‚úÖ load streak after auth + role gate
        await loadStreak();

        await loadUsers();
        loadingCard.style.display = "none";

        const uidParam = (getQueryParam("u") || "").trim();
        if (uidParam) {
          setMode("detail");
          renderDetail(uidParam);
        } else {
          setMode("list");
          renderList();
        }
      } catch (err) {
        loadingCard.style.display = "none";
        showError("Error loading roster. " + (err?.message || String(err)));
      }
    });
  </script>
</body>
