<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPL Blog ‚Äî Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #f4eee3;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #d2cab6;
      color: var(--text-main);
      min-height: 100vh;
    }
    /* Dark theme body */
body.dark-theme {
  background: #111827;
  color: #e5e7eb;
}

/* Main cards / sections */
body.dark-theme .welcome-card,
body.dark-theme section {
  background: #1f2937;
  border-color: rgba(55,65,81,.9);
}

/* Feature cards */
body.dark-theme .feature-card {
  background: #111827;
  border-color: rgba(75,85,99,.9);
}

/* Text + small labels */
body.dark-theme .feature-text,
body.dark-theme .quick-note {
  color: #d1d5db;
}

body.dark-theme .badge {
  background: rgba(55,65,81,.8);
  color: #e5e7eb;
}
    header {
      background: linear-gradient(120deg, #b22222, #ffffff, #1f4e79);
      color: var(--white);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h2 {
      margin: 0;
      font-size: 19px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header h2::before {
      content: "‚òÖ";
      font-size: 18px;
    }
    .troop-home-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
    }
    .troop-home-link:hover h2 {
      opacity: 0.9;
      text-decoration: underline;
    }
    nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      text-transform: uppercase;
    }
    nav a {
      color: #1f4e79;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
      opacity: 0.9;
    }
    nav a:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.12);
    }
    #auth-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
    }
    #logout-btn {
      padding: 5px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      cursor: pointer;
    }
    #logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    main {
      padding: 24px 16px 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: var(--radius-lg);
      padding: 20px 20px 16px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }
    .post-title {
      margin: 0 0 4px;
      font-size: 22px;
    }
    .post-meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }
    .post-body {
  font-size: 15px;
  line-height: 1.6;
  white-space: pre-wrap;      /* keep your manual line breaks */
  word-wrap: break-word;      /* older name, still useful */
  overflow-wrap: break-word;  /* modern name */
}
    .small-btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      background: #b22222;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
    }
    .small-btn:hover { opacity: 0.96; }
    #status {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/home" class="troop-home-link">
        <h2>Troop 248</h2>
      </a>
    </div>
    <nav>
      <a href="/home">Home</a>
      <a href="/calendar">Calendar</a>
      <a href="/documents">Documents</a>
      <a href="/scoutmaster">Scoutmaster Blog</a>
      <a href="/spl-blog">SPL Blog</a>
      <a href="/useful-links">Useful Links</a>
      <a href="/events">Events</a>
    </nav>
    <div id="auth-bar">
      <button id="theme-toggle" type="button">üåû Light mode</button>
      <div id="auth-info">Signed in as ‚Ä¶</div>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <a href="/spl" class="small-btn">‚Üê Back to SPL Blog</a>

    <div class="card">
      <h1 id="post-title" class="post-title">Loading‚Ä¶</h1>
      <div id="post-meta" class="post-meta"></div>
      <div id="post-body" class="post-body"></div>
      <div id="status"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authInfoEl = document.getElementById("auth-info");
    const logoutBtn = document.getElementById("logout-btn");

    const postTitleEl = document.getElementById("post-title");
    const postMetaEl = document.getElementById("post-meta");
    const postBodyEl = document.getElementById("post-body");
    const statusEl = document.getElementById("status");

    function setStatus(text, color = "#6b7280") {
      statusEl.textContent = text;
      statusEl.style.color = color;
      console.log("SM POST STATUS:", text);
    }

    // URL: /spl/post?id=<postId>
const params = new URLSearchParams(window.location.search);
const postId = params.get("id");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/";
        return;
      }
      authInfoEl.textContent = "Signed in as " + (user.email || user.uid);

      if (!postId) {
        setStatus("No post id in URL.", "#b91c1c");
        postTitleEl.textContent = "Post not found";
        return;
      }

      await loadPost();
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/";
    });

    async function loadPost() {
      try {
        setStatus("Loading post...");
        // Use your actual collection name here (change if different)
        const ref = doc(db, "splPosts", postId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          setStatus("Post not found.", "#b91c1c");
          postTitleEl.textContent = "Post not found";
          return;
        }

        const data = snap.data();
        const title = data.title || "Untitled Post";
        const body = data.body || "";
        const author = data.authorName || "Unknown author";
        const createdAt = data.createdAt
          ? data.createdAt.toDate().toLocaleString()
          : "";

        postTitleEl.textContent = title;
        postMetaEl.textContent = author + (createdAt ? " ‚Ä¢ " + createdAt : "");
        postBodyEl.textContent = body;

        setStatus("Loaded.");
      } catch (err) {
        console.error(err);
        setStatus("Error loading post: " + err.message, "#b91c1c");
        postTitleEl.textContent = "Error";
      }
    }
  </script>
  <script>
  (function () {
    const STORAGE_KEY = "troop248-theme";
    const body = document.body;
    const toggleBtn = document.getElementById("theme-toggle");

    if (!toggleBtn) return;

    function applyTheme(theme) {
      const isDark = theme === "dark";
      body.classList.toggle("dark-theme", isDark);
      toggleBtn.textContent = isDark ? "üåô Dark mode" : "üåû Light mode";
    }

    const saved = localStorage.getItem(STORAGE_KEY);
    const prefersDark = window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;
    const initial = saved || (prefersDark ? "dark" : "light");

    applyTheme(initial);
    localStorage.setItem(STORAGE_KEY, initial);

    toggleBtn.addEventListener("click", function () {
      const newTheme = body.classList.contains("dark-theme") ? "light" : "dark";
      applyTheme(newTheme);
      localStorage.setItem(STORAGE_KEY, newTheme);
    });
  })();
</script>
</body>
</html>
