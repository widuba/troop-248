<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — Troop 248 Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/bsafavicon.ico" type="image/x-icon">

  <style>
    .troop-home-link {
  text-decoration: none;
  color: inherit;
  display: inline-flex;
  align-items: center;
}

.troop-home-link:hover h2 {
  opacity: 0.9;
  text-decoration: underline;
}
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #f4eee3;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-sm: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      background: #d2cab6;
      color: var(--text-main);
      min-height: 100vh;
    }

    /* ========= FULLSCREEN LOGIN OVERLAY ========= */
    #auth-overlay {
      position: fixed;
      inset: 0;
      display: none; /* shown by JS if NOT logged in */
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffffff 0, var(--tan) 70%);
      z-index: 50;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      padding: 24px 22px 18px;
      width: 100%;
      max-width: 360px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .auth-card-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .auth-card-header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--blue);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .auth-card-header h1::before {
      content: "★";
      font-size: 18px;
      color: var(--red);
    }

    .auth-card-header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .auth-fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .auth-fields label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 3px;
    }

    .auth-fields input {
      width: 100%;
      padding: 7px 10px;
      font-size: 14px;
      border-radius: var(--radius-sm);
      border: 1px solid #d1d5db;
      background: #f9fafb;
    }

    .auth-fields input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 2px rgba(31, 78, 121, 0.18);
    }

    .auth-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .auth-buttons button {
      flex: 1;
      padding: 7px 0;
      font-size: 14px;
      border-radius: var(--radius-sm);
      border: none;
      cursor: pointer;
      font-weight: 500;
      color: var(--white);
    }

    #login-btn {
      background: var(--blue);
    }

    #signup-btn {
      background: var(--red);
    }

    .auth-note {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }

    #login-btn { background: #1f4e79; }
    #signup-btn { background: #b22222; }

    .note {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
      text-decoration: none;
      color: #1f4e79;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #b91c1c;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>

<body>
  <div id="auth-overlay">
    <div class="auth-card">
      <div class="auth-card-header">
        <h1>Troop 248 Portal</h1>
        <p>Sign in to access the troop website.</p>
      </div>
      <div class="auth-fields">
        <div>
          <label for="email-input">Email</label>
          <input type="email" id="email-input" placeholder="you@example.com" />
        </div>
        <div>
          <label for="password-input">Password</label>
          <input type="password" id="password-input" placeholder="Password" />
        </div>
      </div>
      <div class="auth-buttons">
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
      </div>
      <div class="auth-note">
        New accounts are viewers. An adult leader/Dukes can mark your account as admin.
      </div>
    </div>
  </div>
    <a href="/" class="back-home">← Return to Troop Homepage</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password-input");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const errorText = document.getElementById("error-text");

    function showError(msg) {
      console.error(msg);
      errorText.textContent = msg;
    }

    loginBtn.addEventListener("click", async () => {
      errorText.textContent = "";
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!email || !pass) {
        showError("Please enter email and password.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "/";
      } catch (e) {
        showError(e.message);
      }
    });

    signupBtn.addEventListener("click", async () => {
      errorText.textContent = "";
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!email || !pass) {
        showError("Please enter email and password.");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Account created. You are a viewer by default.");
        window.location.href = "/";
      } catch (e) {
        showError(e.message);
      }
    });
  </script>
</body>
</html>
