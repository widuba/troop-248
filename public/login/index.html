<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — Troop 248 Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #d2cab6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      background: rgba(255,255,255,.95);
      border-radius: 18px;
      padding: 22px 18px 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      border: 1px solid rgba(148,163,184,.45);
    }

    .login-header {
      text-align: center;
      margin-bottom: 12px;
    }

    .login-header h1 {
      margin: 0;
      font-size: 19px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #1f4e79;
    }

    .login-header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #6b7280;
    }

    .field {
      margin-top: 10px;
    }

    .field label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .field input {
      width: 100%;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 14px;
    }

    .field input:focus {
      outline: none;
      border-color: #1f4e79;
      box-shadow: 0 0 0 2px rgba(31,78,121,.18);
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .buttons button {
      flex: 1;
      padding: 7px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: white;
    }

    #login-btn { background: #1f4e79; }
    #signup-btn { background: #b22222; }

    .note {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
      text-decoration: none;
      color: #1f4e79;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="login-header">
      <h1>Troop 248 Login</h1>
      <p>Sign in to access the troop website.</p>
    </div>

    <div class="field">
      <label>Email</label>
      <input id="email-input" type="email" placeholder="you@example.com" />
    </div>

    <div class="field">
      <label>Password</label>
      <input id="password-input" type="password" placeholder="Password" />
    </div>

    <div class="buttons">
      <button id="login-btn">Log In</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <div class="note">
      New accounts are viewers. Admin access is assigned by troop leadership.
    </div>

    <a href="/" class="back-home">← Return to Troop Homepage</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password-input");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");

    // If already logged in → send to homepage
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "/";
      }
    });

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(
          auth,
          emailInput.value.trim(),
          passwordInput.value.trim()
        );
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    });

    signupBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(
          auth,
          emailInput.value.trim(),
          passwordInput.value.trim()
        );
        alert("Account created. You are a viewer by default.");
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    });
  </script>
</body>
</html>
