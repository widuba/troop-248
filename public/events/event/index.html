<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event — Troop 248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #f4eee3;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #d2cab6;
      color: var(--text-main);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(120deg, #b22222, #ffffff, #1f4e79);
      color: var(--white);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h2 {
      margin: 0;
      font-size: 19px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header h2::before {
      content: "★";
      font-size: 18px;
    }
    .troop-home-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
    }
    .troop-home-link:hover h2 {
      opacity: 0.9;
      text-decoration: underline;
    }
    nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      text-transform: uppercase;
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
      opacity: 0.9;
    }
    nav a:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.12);
    }
    #auth-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
    }
    #logout-btn {
      padding: 5px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      cursor: pointer;
    }
    #logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    main {
      padding: 24px 16px 40px;
      max-width: 960px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: var(--radius-lg);
      padding: 18px 18px 14px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }
    .card-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: var(--radius-pill);
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }
    .badge.admin {
      background: rgba(240, 180, 41, 0.16);
      color: #92400e;
      border: 1px solid rgba(245, 158, 11, 0.6);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    .subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--text-muted);
    }
    section {
      background: rgba(255, 255, 255, 0.97);
      border-radius: var(--radius-lg);
      padding: 18px 18px 14px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    section h2 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    section h2::before {
      content: "▸";
      font-size: 14px;
      color: var(--blue);
    }
    .event-meta {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    .event-meta span {
      display: inline-block;
      margin-right: 12px;
    }
    .event-description {
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.5;
    }
    .event-map-container {
      margin-top: 8px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    iframe#event-map {
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 12px;
    }
    .small-btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      background: #b22222;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
    }
    .small-btn:hover { opacity: 0.96; }
    .admin-only {
      display: none;
    }
    .top-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    #status {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/home" class="troop-home-link">
        <h2>Troop 248</h2>
      </a>
    </div>
    <nav>
      <a href="/home">Home</a>
      <a href="/events">Events</a>
      <a href="/calendar">Calendar</a>
      <a href="/documents">Documents</a>
      <a href="/scoutmaster">Scoutmaster Blog</a>
      <a href="/spl-blog">SPL Blog</a>
      <a href="/useful-links">Useful Links</a>
    </nav>
    <div id="auth-bar">
      <div id="auth-info">Signed in as …</div>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="card-header-row">
        <div>
          <h1 id="event-title">Event</h1>
          <p id="event-subtitle" class="subtitle"></p>
        </div>
        <div id="role-badge-container">
          <span class="badge">Viewer</span>
        </div>
      </div>
      <div class="top-actions">
        <button id="back-to-events" class="small-btn">Back to Events</button>

        <!-- Admin-only edit button -->
        <div id="admin-edit-container" class="admin-only">
          <a id="admin-edit-link" href="#" class="small-btn">Edit This Event</a>
        </div>
      </div>
      <p id="status"></p>
    </div>

    <section>
      <h2>Details</h2>
      <div class="event-meta">
        <span id="event-dates"></span>
        <span id="event-location"></span>
      </div>
      <div id="event-description" class="event-description"></div>
    </section>

    <section id="map-section">
      <h2>Location Map</h2>
      <div class="event-map-container">
        <iframe
          id="event-map"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const authInfoEl = document.getElementById("auth-info");
    const logoutBtn = document.getElementById("logout-btn");
    const roleBadgeContainer = document.getElementById("role-badge-container");

    const backToEventsBtn = document.getElementById("back-to-events");
    const statusEl = document.getElementById("status");

    const eventTitleEl = document.getElementById("event-title");
    const eventSubtitleEl = document.getElementById("event-subtitle");
    const eventDatesEl = document.getElementById("event-dates");
    const eventLocationEl = document.getElementById("event-location");
    const eventDescriptionEl = document.getElementById("event-description");
    const mapSectionEl = document.getElementById("map-section");
    const mapFrame = document.getElementById("event-map");

    const adminEditContainer = document.getElementById("admin-edit-container");
    const adminEditLink = document.getElementById("admin-edit-link");

    function setStatus(text, color = "#6b7280") {
      statusEl.textContent = text;
      statusEl.style.color = color;
      console.log("EVENT STATUS:", text);
    }

    // Get eventId from URL path, e.g. /events/test-event-1
    const pathSegments = window.location.pathname.split("/").filter(Boolean);
    // Expecting ["events", "<eventId>"]
    const eventId = pathSegments[pathSegments.length - 1] || null;

    if (!eventId) {
      setStatus("No event ID in URL.", "#b91c1c");
    }

    let currentUser = null;
    let currentIsAdmin = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/";
        return;
      }
      currentUser = user;
      authInfoEl.textContent = "Signed in as " + (user.email || user.uid);

      // Load role from accountInfo
      const infoRef = doc(db, "accountInfo", user.uid);
      const infoSnap = await getDoc(infoRef);

      if (!infoSnap.exists()) {
        window.location.href = "/under-review/";
        return;
      }

      const data = infoSnap.data();
      const role = data.authRole;

      if (role === "admin" || role === "viewer") {
        currentIsAdmin = role === "admin";
        roleBadgeContainer.innerHTML = `
          <span class="badge ${currentIsAdmin ? "admin" : ""}">
            ${currentIsAdmin ? "Admin" : "Viewer"}
          </span>`;
        // Only after auth+role, load the event
        loadEvent();
      } else {
        window.location.href = "/under-review/";
        return;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/";
    });

    backToEventsBtn.addEventListener("click", () => {
      window.location.href = "/events";
    });

    async function loadEvent() {
      if (!eventId) return;
      try {
        setStatus("Loading event...");
        const ref = doc(db, "events", eventId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          setStatus("Event not found.", "#b91c1c");
          eventTitleEl.textContent = "Event Not Found";
          if (mapSectionEl) mapSectionEl.style.display = "none";
          return;
        }

        const data = snap.data();

        const title = data.title || "Untitled Event";
        const location = data.location || "";
        const description = data.description || "";
        const startDate = data.startDate ? data.startDate.toDate?.() || null : null;
        const endDate = data.endDate ? data.endDate.toDate?.() || null : null;

        eventTitleEl.textContent = title;
        eventSubtitleEl.textContent = location || "";

        // Dates text (if you use Firestore Timestamp fields)
        if (startDate || endDate) {
          let text = "";
          const fmt = (d) =>
            d.toLocaleDateString(undefined, {
              year: "numeric",
              month: "short",
              day: "numeric",
            });
          if (startDate && endDate) {
            text = fmt(startDate) + " – " + fmt(endDate);
          } else if (startDate) {
            text = fmt(startDate);
          } else if (endDate) {
            text = fmt(endDate);
          }
          eventDatesEl.textContent = text;
        } else {
          eventDatesEl.textContent = "";
        }

        eventLocationEl.textContent = location ? "Location: " + location : "";
        eventDescriptionEl.textContent = description;

        // Map
        if (location && mapFrame) {
          const q = encodeURIComponent(location);
          mapFrame.src = `https://www.google.com/maps?q=${q}&output=embed`;
          mapSectionEl.style.display = "block";
        } else if (mapSectionEl) {
          mapSectionEl.style.display = "none";
        }

        // Admin edit button
        if (currentIsAdmin && adminEditContainer && adminEditLink) {
          adminEditContainer.style.display = "inline-block";
          // This points to your separate edit page, using ?id=EVENT_ID
          adminEditLink.href = `/events-edit?id=${encodeURIComponent(eventId)}`;
        }

        setStatus("Loaded.");
      } catch (err) {
        console.error(err);
        setStatus("Error loading event: " + err.message, "#b91c1c");
        if (mapSectionEl) mapSectionEl.style.display = "none";
      }
    }
  </script>
</body>
</html>
