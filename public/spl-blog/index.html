<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPL Blog — Troop 248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use the exact same CSS as the Scoutmaster page above -->
  <!-- For brevity, CSS is identical; you can copy the whole <style> block from the Scoutmaster page -->
  <style>
    /* copy the exact same CSS from the Scoutmaster page here */
  </style>
</head>
<body>
  <!-- FULLSCREEN LOGIN -->
  <div id="auth-overlay">
    <div class="auth-card">
      <div class="auth-card-header">
        <h1>Troop Portal</h1>
        <p>Sign in to view the SPL Blog.</p>
      </div>
      <div class="auth-fields">
        <div>
          <label for="email-input">Email</label>
          <input type="email" id="email-input" placeholder="you@example.com" />
        </div>
        <div>
          <label for="password-input">Password</label>
          <input type="password" id="password-input" placeholder="Password" />
        </div>
      </div>
      <div class="auth-buttons">
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
      </div>
      <div class="auth-note">
        New accounts are viewers. An adult leader can mark your account as admin.
      </div>
    </div>
  </div>

  <!-- APP SHELL -->
  <div id="app-shell">
    <header>
      <div>
        <h2>Troop 248</h2>
      </div>

      <nav>
        <a href="/calendar/">Calendar</a>
        <a href="/scoutmaster/">Scoutmaster Blog</a>
        <a href="/spl/">SPL Blog</a>
        <a href="/documents/">Troop Documents</a>
      </nav>

      <div id="auth-bar">
        <div id="auth-info">Signed in as …</div>
        <button id="logout-btn">Log Out</button>
      </div>
    </header>

    <main>
      <div class="welcome-card">
        <div>
          <h3>SPL Blog</h3>
          <p>News and updates from the Senior Patrol Leader.</p>
        </div>
        <div id="role-badge-container">
          <span class="badge">Viewer</span>
        </div>
      </div>

      <section>
        <h2>Recent Posts</h2>

        <form id="spl-form" class="admin-only">
          <h3>New SPL Post</h3>
          <div class="field">
            <label for="spl-title">Title</label>
            <input type="text" id="spl-title" required />
          </div>
          <div class="field">
            <label for="spl-body">Content</label>
            <textarea id="spl-body" required></textarea>
          </div>
          <button type="submit">Publish Post</button>
        </form>

        <ul id="spl-list" class="item-list"></ul>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
  authDomain: "troop-248.firebaseapp.com",
  projectId: "troop-248",
  storageBucket: "troop-248.firebasestorage.app",
  messagingSenderId: "925363875752",
  appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
  measurementId: "G-NY75GX5TBH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

    const authOverlay = document.getElementById("auth-overlay");
    const appShell = document.getElementById("app-shell");
    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password-input");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const authInfoEl = document.getElementById("auth-info");
    const roleBadgeContainer = document.getElementById("role-badge-container");
    const adminOnlyEls = document.getElementsByClassName("admin-only");

    const splForm = document.getElementById("spl-form");
    const splList = document.getElementById("spl-list");
    const splTitleInput = document.getElementById("spl-title");
    const splBodyInput = document.getElementById("spl-body");

    let currentUser = null;
    let currentIsAdmin = false;

    const ADMIN_UIDS = [
      "l1TlAvSdW0hpZUPU5eA0XBWD2OA3"
    ];

    async function checkAdmin(user) {
      if (!user) return false;
      return ADMIN_UIDS.includes(user.uid);
    }

    function updateAdminUI() {
      for (let i = 0; i < adminOnlyEls.length; i++) {
        adminOnlyEls[i].style.display = currentIsAdmin ? "block" : "none";
      }

      if (currentUser) {
        authOverlay.style.display = "none";
        appShell.style.display = "block";
        authInfoEl.textContent = `Signed in as ${currentUser.email}`;
        roleBadgeContainer.innerHTML = `
          <span class="badge ${currentIsAdmin ? "admin" : ""}">
            ${currentIsAdmin ? "Admin" : "Viewer"}
          </span>`;
      } else {
        authOverlay.style.display = "flex";
        appShell.style.display = "none";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      currentIsAdmin = await checkAdmin(user);
      updateAdminUI();
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!email || !pass) return alert("Please enter email and password");
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        emailInput.value = "";
        passwordInput.value = "";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    });

    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!email || !pass) return alert("Please enter email and password");
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Account created! You are a viewer by default.");
        emailInput.value = "";
        passwordInput.value = "";
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // SPL Blog logic
    splForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentIsAdmin) return alert("Only admins can post.");
      const title = splTitleInput.value.trim();
      const body = splBodyInput.value.trim();
      if (!title || !body) return alert("Title and content required.");
      try {
        await addDoc(collection(db, "splPosts"), {
          title,
          body,
          createdAt: serverTimestamp()
        });
        splTitleInput.value = "";
        splBodyInput.value = "";
      } catch (e) {
        alert("Error adding post: " + e.message);
      }
    });

    function renderSPLPosts(posts) {
      splList.innerHTML = "";
      posts.forEach((docSnap) => {
        const data = docSnap.data();
        const created = data.createdAt?.toDate
          ? data.createdAt.toDate().toLocaleString()
          : "";
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.title || "Untitled"}</strong>
          <div class="meta">${created}</div>
          <div>${data.body || ""}</div>
        `;
        if (currentIsAdmin) {
          const btn = document.createElement("button");
          btn.textContent = "Delete";
          btn.className = "small-btn";
          btn.onclick = async () => {
            if (confirm("Delete this post?")) {
              await deleteDoc(doc(db, "splPosts", docSnap.id));
            }
          };
          li.appendChild(btn);
        }
        splList.appendChild(li);
      });
    }

    const splQuery = query(
      collection(db, "splPosts"),
      orderBy("createdAt", "desc")
    );
    onSnapshot(splQuery, (snapshot) => {
      renderSPLPosts(snapshot.docs);
    });
  </script>
</body>
</html>
