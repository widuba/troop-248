<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Calendar â€” Troop 248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #f4eee3;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    /* Dark theme body */
body.dark-theme {
  background: #111827;
  color: #e5e7eb;
}

/* Main cards / sections */
body.dark-theme .welcome-card,
body.dark-theme section {
  background: #1f2937;
  border-color: rgba(55,65,81,.9);
}

/* Feature cards */
body.dark-theme .feature-card {
  background: #111827;
  border-color: rgba(75,85,99,.9);
}

/* Text + small labels */
body.dark-theme .feature-text,
body.dark-theme .quick-note {
  color: #d1d5db;
}

body.dark-theme .badge {
  background: rgba(55,65,81,.8);
  color: #e5e7eb;
}

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #d2cab6;
      color: var(--text-main);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, #b22222, #ffffff, #1f4e79);
      color: var(--white);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-size: 19px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h2::before {
      content: "â˜…";
      font-size: 18px;
    }

    .troop-home-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
    }
    .troop-home-link:hover h2 {
      opacity: 0.9;
      text-decoration: underline;
    }

    nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      text-transform: uppercase;
    }

    nav a {
      color: #1f4e79;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
      opacity: 0.9;
    }
    
    nav a:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.12);
    }

    #auth-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
    }

    #logout-btn {
      padding: 5px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      cursor: pointer;
    }

    #logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 24px 16px 40px;
      max-width: 960px;
      margin: 0 auto;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      padding: 18px 18px 6px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .welcome-card h3 {
      margin: 0 0 4px;
      font-size: 18px;
    }

    .welcome-card p {
      margin: 0;
      font-size: 14px;
      color: var(--text-muted);
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: var(--radius-pill);
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .badge.admin {
      background: rgba(240, 180, 41, 0.16);
      color: #92400e;
      border: 1px solid rgba(245, 158, 11, 0.6);
    }

    section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      padding: 18px 18px 12px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    section h2 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    section h2::before {
      content: "â–¸";
      font-size: 14px;
      color: var(--blue);
    }

    .admin-only { display: none; }

    form {
      margin-bottom: 10px;
      padding: 10px 10px 8px;
      background: #f9fafb;
      border-radius: 12px;
      border: 1px dashed rgba(148, 163, 184, 0.8);
    }

    form h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: var(--blue);
    }

    .field {
      margin-bottom: 8px;
    }

    .field label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 14px;
    }

    .field textarea {
      resize: vertical;
      min-height: 60px;
    }

    .field input:focus,
    .field textarea:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 2px rgba(31,78,121,.1);
    }

    form button {
      padding: 6px 14px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      font-weight: 500;
      background: var(--blue);
      color: var(--white);
    }

    form button:hover { opacity: .96; }

    .event-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 14px;
    }

    .event-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(229, 231, 235, 0.9);
    }

    .event-item:last-child {
      border-bottom: none;
    }

    .event-title {
      font-weight: 600;
    }

    .event-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .small-btn {
      font-size: 11px;
      padding: 2px 8px;
      margin-top: 4px;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      background: var(--red);
      color: var(--white);
    }

    .small-btn:hover { opacity: .95; }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .welcome-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/home" class="troop-home-link">
        <h2>Troop 248</h2>
      </a>
    </div>

    <nav>
      <a href="/home">Home</a>
      <a href="/calendar">Calendar</a>
      <a href="/documents">Documents</a>
      <a href="/scoutmaster">Scoutmaster Blog</a>
      <a href="/spl-blog">SPL Blog</a>
      <a href="/useful-links">Useful Links</a>
      <a href="/events">Events</a>
    </nav>

    <div id="auth-bar">
      <button id="theme-toggle" type="button">ðŸŒž Light mode</button>
      <div id="auth-info">Signed in as â€¦</div>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <div class="welcome-card">
      <div>
        <h3>Troop Calendar</h3>
        <p>Upcoming meetings, campouts, and events for Troop 248.</p>
      </div>
      <div id="role-badge-container">
        <span class="badge">Viewer</span>
      </div>
    </div>

    <section>
      <h2>Calendar</h2>
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=azNscWFqOG12bnZvYmFxdGZzM2E0OWVwZW1sMTBmcGxAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043&color=%23f4511e" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      addDoc,
      deleteDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authInfoEl = document.getElementById("auth-info");
    const logoutBtn = document.getElementById("logout-btn");
    const roleBadgeContainer = document.getElementById("role-badge-container");
    const adminOnlyEls = document.getElementsByClassName("admin-only");

    const eventForm = document.getElementById("event-form");
    const eventList = document.getElementById("event-list");

    const eventTitleInput = document.getElementById("event-title");
    const eventDateInput = document.getElementById("event-date");
    const eventTimeInput = document.getElementById("event-time");
    const eventLocationInput = document.getElementById("event-location");
    const eventNotesInput = document.getElementById("event-notes");

    let currentUser = null;
    let currentIsAdmin = false;

    function updateAdminUI() {
      for (let i = 0; i < adminOnlyEls.length; i++) {
        adminOnlyEls[i].style.display = currentIsAdmin ? "block" : "none";
      }
      if (currentUser) {
        authInfoEl.textContent = `Signed in as ${currentUser.email}`;
        roleBadgeContainer.innerHTML = `
          <span class="badge ${currentIsAdmin ? "admin" : ""}">
            ${currentIsAdmin ? "Admin" : "Viewer"}
          </span>`;
      }
    }

    async function handleAuth(user) {
      if (!user) {
        window.location.href = "/";
        return;
      }

      const infoRef = doc(db, "accountInfo", user.uid);
      const infoSnap = await getDoc(infoRef);

      if (!infoSnap.exists()) {
        window.location.href = "/under-review/";
        return;
      }

      const data = infoSnap.data();
      const role = data.authRole;

      if (role !== "admin" && role !== "viewer") {
        window.location.href = "/under-review/";
        return;
      }

      currentUser = user;
      currentIsAdmin = role === "admin";
      updateAdminUI();
      pageSpecificInit();
    }

    onAuthStateChanged(auth, handleAuth);

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/";
    });

    function renderEvents(docs) {
      eventList.innerHTML = "";
      if (docs.length === 0) {
        eventList.innerHTML = '<li class="event-item">No events yet.</li>';
        return;
      }

      docs.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.className = "event-item";

        const dateStr = data.date || "";
        const timeStr = data.time || "";
        const locStr = data.location || "";

        li.innerHTML = `
          <div class="event-title">${data.title || "Untitled Event"}</div>
          <div class="event-meta">
            ${dateStr} ${timeStr ? "â€¢ " + timeStr : ""} ${locStr ? "â€¢ " + locStr : ""}
          </div>
          <div>${data.notes || ""}</div>
        `;

        if (currentIsAdmin) {
          const btn = document.createElement("button");
          btn.textContent = "Delete";
          btn.className = "small-btn";
          btn.onclick = async () => {
            if (confirm("Delete this event?")) {
              await deleteDoc(doc(db, "calendarEvents", docSnap.id));
            }
          };
          li.appendChild(btn);
        }

        eventList.appendChild(li);
      });
    }

    function pageSpecificInit() {
      if (currentIsAdmin) {
        eventForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = eventTitleInput.value.trim();
          const date = eventDateInput.value;
          const time = eventTimeInput.value;
          const location = eventLocationInput.value.trim();
          const notes = eventNotesInput.value.trim();

          if (!title || !date || !time || !location) {
            alert("Please fill out all required fields.");
            return;
          }

          await addDoc(collection(db, "calendarEvents"), {
            title,
            date,
            time,
            location,
            notes,
            createdAt: serverTimestamp()
          });

          eventTitleInput.value = "";
          eventDateInput.value = "";
          eventTimeInput.value = "";
          eventLocationInput.value = "";
          eventNotesInput.value = "";
        });
      }

      const q = query(
        collection(db, "calendarEvents"),
        orderBy("date", "asc"),
        orderBy("time", "asc")
      );

      onSnapshot(q, (snapshot) => {
        renderEvents(snapshot.docs);
      });
    }
  </script>
  <script>
  (function () {
    const STORAGE_KEY = "troop248-theme";
    const body = document.body;
    const toggleBtn = document.getElementById("theme-toggle");

    if (!toggleBtn) return;

    function applyTheme(theme) {
      const isDark = theme === "dark";
      body.classList.toggle("dark-theme", isDark);
      toggleBtn.textContent = isDark ? "ðŸŒ™ Dark mode" : "ðŸŒž Light mode";
    }

    const saved = localStorage.getItem(STORAGE_KEY);
    const prefersDark = window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;
    const initial = saved || (prefersDark ? "dark" : "light");

    applyTheme(initial);
    localStorage.setItem(STORAGE_KEY, initial);

    toggleBtn.addEventListener("click", function () {
      const newTheme = body.classList.contains("dark-theme") ? "light" : "dark";
      applyTheme(newTheme);
      localStorage.setItem(STORAGE_KEY, newTheme);
    });
  })();
</script>
</body>
</html>
