<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Under Review â€” Troop 248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #d2cab6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: rgba(255,255,255,.96);
      border-radius: 18px;
      padding: 22px 20px 18px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
      border: 1px solid rgba(148,163,184,.45);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #1f4e79;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    p {
      margin: 4px 0;
      font-size: 14px;
      color: #4b5563;
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 999px;
      background: rgba(234,179,8,.15);
      color: #92400e;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    button {
      margin-top: 14px;
      padding: 7px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #1f4e79;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
    }

    a {
      color: #1f4e79;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Account Under Review</h1>
    <p>Your account information is under review.</p>
    <p>Please allow up to <strong>48 hours</strong> for verification to be complete.</p>
    <p>If you believe this is an error, please contact a troop leader.</p>
    <div class="badge">Pending Approval</div>

    <button id="back-btn">Back to Login</button>
  </div>

  <script>
    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
</body>
</html>
