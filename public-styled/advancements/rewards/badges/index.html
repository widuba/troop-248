<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badges — Rewards — Troop 248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/bsafavicon.ico" />
  <link rel="stylesheet" href="/modern-2026.css" />

  <style>
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #d2cab6;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--tan);
      color: var(--text-main);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, #b22222, #ffffff, #1f4e79);
      color: var(--white);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      gap: 12px;
    }

    header h2 {
      margin: 0;
      font-size: 19px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h2::before {
      content: "★";
      font-size: 18px;
    }

    .troop-home-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
    }
    .troop-home-link:hover h2 {
      opacity: 0.9;
      text-decoration: underline;
    }

    nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      text-transform: uppercase;
      flex-wrap: wrap;
    }

    nav a {
      color: #1f4e79;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
      opacity: 0.9;
      white-space: nowrap;
    }

    nav a:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.12);
    }

    nav a.active {
      opacity: 1;
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
    }

    #auth-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
      flex-wrap: wrap;
    }

    #logout-btn {
      padding: 5px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      cursor: pointer;
    }

    #logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 24px 16px 40px;
      max-width: 1060px;
      margin: 0 auto;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      padding: 18px 18px 12px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      flex-wrap: wrap;
    }

    .welcome-card h3 {
      margin: 0 0 4px;
      font-size: 18px;
    }

    .welcome-card p {
      margin: 0;
      font-size: 14px;
      color: var(--text-muted);
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: var(--radius-pill);
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.07em;
      display: inline-block;
    }

    .badge.admin {
      background: rgba(240, 180, 41, 0.16);
      color: #92400e;
      border: 1px solid rgba(245, 158, 11, 0.6);
    }

    .stats-row {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .stat-pill {
      padding: 7px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: rgba(255, 255, 255, 0.92);
      font-size: 13px;
      display: inline-flex;
      gap: 8px;
      align-items: baseline;
    }
    .stat-pill .k {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: .05em;
    }
    .stat-pill .v { font-weight: 700; }

    section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      padding: 18px 18px 12px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    section h2 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    section h2::before {
      content: "▸";
      font-size: 14px;
      color: var(--blue);
    }

    /* ===== Badges UI ===== */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .small-note {
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.35;
      margin: 0;
    }

    .rank-pill {
      padding: 7px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,.55);
      background: rgba(255,255,255,.92);
      font-size: 13px;
      font-weight: 700;
      display: inline-flex;
      gap: 8px;
      align-items: baseline;
      white-space: nowrap;
    }
    .rank-pill span { color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing:.05em; font-weight: 700; }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 820px)  { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 640px)  { .grid { grid-template-columns: repeat(2, 1fr); } }

    .card {
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: #f9fafb;
      overflow: hidden;
      position: relative;
      min-height: 122px;
    }

    .cardTop {
      padding: 10px 10px 8px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
    }

    .letter {
      font-size: 18px;
      font-weight: 900;
      color: var(--blue);
      line-height: 1;
    }

    .rarityTag {
      font-size: 10px;
      letter-spacing: .06em;
      text-transform: uppercase;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.55);
      color: var(--text-muted);
      background: rgba(255,255,255,.9);
      white-space: nowrap;
    }

    .name {
      padding: 0 10px 4px;
      font-weight: 800;
      font-size: 13px;
      color: var(--text-main);
    }

    .pointsRow {
      padding: 0 10px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 650;
    }

    .barWrap {
      flex: 1;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.45);
      background: rgba(255,255,255,.7);
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(31,78,121,.85), rgba(178,34,34,.75));
      transition: width .35s ease;
    }

    .lockedOverlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(17, 24, 39, 0.50);
      backdrop-filter: blur(3px);
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .lockTitle {
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .lockSub {
      margin-top: 4px;
      font-size: 12px;
      opacity: .95;
    }

    /* Rarity accents */
    .rar-common   { border-left: 6px solid rgba(148,163,184,.85); }
    .rar-uncommon { border-left: 6px solid rgba(34,197,94,.65); }
    .rar-rare     { border-left: 6px solid rgba(59,130,246,.70); }
    .rar-epic     { border-left: 6px solid rgba(168,85,247,.70); }
    .rar-legend   { border-left: 6px solid rgba(245,158,11,.80); }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav { width: 100%; }
    }

:root{

  --rx-soft: rgba(255,255,255,.08);
  --rx-text: #ecf3ff;
  --rx-muted: rgba(236,243,255,.78);
}

/* Make content sections/cards blue instead of white */
.welcome-card,
section,

  background: linear-gradient(180deg, rgba(15,42,82,.96), rgba(11,31,58,.96)) !important;

/* Gold/Gems/Rank pills */

.countPill{

}

.countPill span{

.countPill b{

}
.openBtn:hover{ filter: brightness(1.05); }

  </style>

<body>
  <header>
    <div>
      <a href="/home" class="troop-home-link">
        <h2>Troop 248</h2>
      </a>
    </div>

    <nav>
      <a href="/home">Home</a>
      <a href="/calendar">Calendar</a>
      <a href="/documents">Documents</a>
      <a href="/scoutmaster">SM Blog</a>
      <a href="/spl">SPL Blog</a>
      <a href="/useful-links">Useful Links</a>
      <a href="/events">Events</a>
      <a href="/mail">Mail</a>

      <a href="/advancements/rewards/">Rewards</a>
      <a href="/advancements/rewards/chests/">Chests</a>
      <a class="active" href="/advancements/rewards/badges/">Badges</a>
    </nav>

    <div id="auth-bar">
      <div id="auth-info">Signed in as …</div>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <div class="welcome-card">
      <div>
        <h3>Badges</h3>
        <p>Badges unlock by Rank. Lucky chests award points to a random unlocked badge.</p>

        <div class="stats-row">
          <div class="stat-pill"><span class="k">Gold</span> <span id="goldValue" class="v">—</span></div>
          <div class="stat-pill"><span class="k">Gems</span> <span id="gemsValue" class="v">—</span></div>
          <div class="stat-pill"><span class="k">Rank</span> <span id="rankValue" class="v">—</span></div>
        </div>
      </div>

      <div id="role-badge-container">
        <span class="badge">Viewer</span>
      </div>
    </div>

    <section>
      <h2>Your Badge Collection</h2>

      <div class="toolbar">
        <p id="unlockedNote" class="small-note">Loading…</p>
        <div class="rank-pill"><span>Viewing as</span> <span id="rankPillText" style="color:var(--text-main); font-size:13px; font-weight:800;">—</span></div>
      </div>

      <div id="badgeGrid" class="grid"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ✅ Troop 248 Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authInfoEl = document.getElementById("auth-info");
    const logoutBtn = document.getElementById("logout-btn");
    const roleBadgeContainer = document.getElementById("role-badge-container");

    const goldValue = document.getElementById("goldValue");
    const gemsValue = document.getElementById("gemsValue");
    const rankValue = document.getElementById("rankValue");

    const rankPillText = document.getElementById("rankPillText");
    const unlockedNote = document.getElementById("unlockedNote");
    const badgeGrid = document.getElementById("badgeGrid");

    function formatNum(n){ return Number(n || 0).toLocaleString("en-US"); }

    // ✅ matches your rules addition
    function rewardsRef(uid){
      return doc(db, "accountInfo", uid, "modules", "rewards");
    }

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/";
    });

    const RARITY = {
      Common:   { cls: "rar-common"   },
      Uncommon: { cls: "rar-uncommon" },
      Rare:     { cls: "rar-rare"     },
      Epic:     { cls: "rar-epic"     },
      Legendary:{ cls: "rar-legend"   }
    };

    // 25 badges A-Y with rarity mapping
    const BADGES = (() => {
      const arr = [];
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXY".split("");
      for (let i = 0; i < letters.length; i++) {
        const L = letters[i];
        let rarity = "Common";
        if (i >= 5 && i < 10) rarity = "Uncommon";     // F-J
        else if (i >= 10 && i < 15) rarity = "Rare";   // K-O
        else if (i >= 15 && i < 20) rarity = "Epic";   // P-T
        else if (i >= 20) rarity = "Legendary";        // U-Y

        arr.push({
          id: L,
          name: `Badge ${L}`,
          rarity
        });
      }
      return arr;
    })();

    // Rank unlock rules you described:
    // No Rank: Common only (5)
    // Scout: +3 Uncommon (F,G,H)
    // Tenderfoot: all Uncommon (F-J) +2 Rare (K,L)
    // 2nd Class: all Rare (K-O) +1 Epic (P)
    // 1st Class+: all unlocked
    const RANK_ORDER = ["No Rank", "Scout", "Tenderfoot", "2nd Class", "1st Class", "Star", "Life", "Eagle"];

    function unlockedByRank(rank){
      const r = (rank && RANK_ORDER.includes(rank)) ? rank : "No Rank";
      const set = new Set();

      // common always
      ["A","B","C","D","E"].forEach(x => set.add(x));

      if (r === "No Rank") return set;

      if (r === "Scout") {
        ["F","G","H"].forEach(x => set.add(x));
        return set;
      }

      if (r === "Tenderfoot") {
        ["F","G","H","I","J"].forEach(x => set.add(x));
        ["K","L"].forEach(x => set.add(x));
        return set;
      }

      if (r === "2nd Class") {
        ["F","G","H","I","J"].forEach(x => set.add(x));
        ["K","L","M","N","O"].forEach(x => set.add(x));
        ["P"].forEach(x => set.add(x));
        return set;
      }

      // 1st Class and above
      BADGES.forEach(b => set.add(b.id));
      return set;
    }

    function renderBadges(pointsMap, unlockedSet){
      badgeGrid.innerHTML = "";

      BADGES.forEach(b => {
        const pts = Number(pointsMap?.[b.id] || 0);
        const unlocked = unlockedSet.has(b.id);

        const rarityCls = RARITY[b.rarity]?.cls || "rar-common";

        const card = document.createElement("div");
        card.className = `card ${rarityCls}`;

        // Simple progress bar scale (purely visual): points / 1000 capped at 100%
        const pct = Math.max(0, Math.min(100, Math.round((pts / 1000) * 100)));

        card.innerHTML = `
          <div class="cardTop">
            <div class="letter">${b.id}</div>
            <div class="rarityTag">${b.rarity}</div>
          </div>
          <div class="name">${unlocked ? b.name : "Locked"}</div>
          <div class="pointsRow">
            <div class="barWrap"><div class="bar" style="width:${unlocked ? pct : 0}%"></div></div>
            <div>${unlocked ? formatNum(pts) + " pts" : "—"}</div>
          </div>
          ${unlocked ? "" : `
            <div class="lockedOverlay">
              <div>
                <div class="lockTitle">Locked</div>
                <div class="lockSub">Reach the required rank to view</div>
              </div>
            </div>
          `}
        `;

        badgeGrid.appendChild(card);
      });
    }

    let unsubRewards = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/";
        return;
      }

      // gate access based on accountInfo + role
      const infoRef = doc(db, "accountInfo", user.uid);
      const infoSnap = await getDoc(infoRef);

      if (!infoSnap.exists()) {
        window.location.href = "/under-review/";
        return;
      }

      const info = infoSnap.data() || {};
      const role = info.authRole;

      if (role !== "admin" && role !== "viewer") {
        window.location.href = "/under-review/";
        return;
      }

      authInfoEl.textContent = `Signed in as ${user.email || "—"}`;
      roleBadgeContainer.innerHTML = `
        <span class="badge ${role === "admin" ? "admin" : ""}">
          ${role === "admin" ? "Admin" : "Viewer"}
        </span>
      `;

      // live update counters + badges
      if (unsubRewards) unsubRewards();

      unsubRewards = onSnapshot(rewardsRef(user.uid), (snap) => {
        const d = snap.exists() ? snap.data() : {};

        const gold = d.gold ?? 0;
        const gems = d.gems ?? 0;
        const rank = d.rank ?? "No Rank";
        const points = d.badgesPoints ?? {};

        goldValue.textContent = formatNum(gold);
        gemsValue.textContent = formatNum(gems);
        rankValue.textContent = rank;
        rankPillText.textContent = rank;

        const unlockedSet = unlockedByRank(rank);
        unlockedNote.textContent = `Unlocked: ${unlockedSet.size} / 25 (based on Rank)`;

        renderBadges(points, unlockedSet);
      }, (err) => {
        console.warn("Rewards snapshot error:", err);
        goldValue.textContent = "0";
        gemsValue.textContent = "0";
        rankValue.textContent = "No Rank";
        rankPillText.textContent = "No Rank";
        unlockedNote.textContent = "Could not load rewards data.";
        renderBadges({}, unlockedByRank("No Rank"));
      });
    });
  </script>
</body>
