<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badges — Rewards — Troop 248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/bsafavicon.ico" />
  <link rel="stylesheet" href="/modern-2026.css" />

  <style>
    :root {
      --red: #b22222;
      --blue: #1f4e79;
      --tan: #d2cab6;
      --white: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);

      /* Rewards UI blue theme */
      --rx-blue-900:#0b1f3a;
      --rx-blue-800:#0f2a52;
      --rx-blue-700:#163a72;
      --rx-line: rgba(255,255,255,.16);
      --rx-soft: rgba(255,255,255,.08);
      --rx-text: #ecf3ff;
      --rx-muted: rgba(236,243,255,.78);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(900px 600px at 40% 20%, rgba(31,78,121,.18), transparent 55%),
                  radial-gradient(800px 520px at 70% 30%, rgba(178,34,34,.10), transparent 58%),
                  #cfc6b0;
      color: var(--text-main);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, #b22222, #ffffff, #1f4e79);
      color: var(--white);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      gap: 12px;
    }

    header h2 {
      margin: 0;
      font-size: 19px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h2::before { content: "★"; font-size: 18px; }

    .troop-home-link {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
    }
    .troop-home-link:hover h2 {
      opacity: 0.9;
      text-decoration: underline;
    }

    nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      text-transform: uppercase;
      flex-wrap: wrap;
    }

    nav a {
      color: #1f4e79;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
      opacity: 0.9;
      white-space: nowrap;
    }

    nav a:hover { opacity: 1; background: rgba(255, 255, 255, 0.12); }

    nav a.active {
      opacity: 1;
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
    }

    #auth-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
      flex-wrap: wrap;
    }

    #logout-btn {
      padding: 5px 12px;
      font-size: 13px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      cursor: pointer;
    }
    #logout-btn:hover { background: rgba(255, 255, 255, 0.2); }

    main {
      padding: 24px 16px 40px;
      max-width: 1060px;
      margin: 0 auto;
    }

    /* ===== Blue panels instead of white ===== */
    .welcome-card, section {
      background: linear-gradient(180deg, rgba(15,42,82,.96), rgba(11,31,58,.96));
      border-radius: var(--radius-lg);
      padding: 18px 18px 12px;
      margin-bottom: 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--rx-line);
      color: var(--rx-text);
    }

    .welcome-card {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .welcome-card h3 { margin: 0 0 4px; font-size: 18px; color: var(--rx-text); }
    .welcome-card p { margin: 0; font-size: 14px; color: var(--rx-muted); }

    .badge {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      background: rgba(255,255,255,.12);
      color: var(--rx-text);
      text-transform: uppercase;
      letter-spacing: 0.07em;
      display: inline-block;
      border: 1px solid rgba(255,255,255,.18);
    }

    .badge.admin {
      background: rgba(245,158,11,.18);
      color: #fff;
      border-color: rgba(245,158,11,.42);
    }

    .stats-row {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .stat-pill {
      padding: 7px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      font-size: 13px;
      display: inline-flex;
      gap: 8px;
      align-items: baseline;
      color: var(--rx-text);
    }
    .stat-pill .k {
      font-size: 11px;
      color: rgba(236,243,255,.72);
      text-transform: uppercase;
      letter-spacing: .05em;
      font-weight: 700;
    }
    .stat-pill .v { font-weight: 800; color: var(--rx-text); }

    section h2 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--rx-text);
    }
    section h2::before { content: "▸"; font-size: 14px; color: rgba(236,243,255,.85); }

    /* ===== Badges UI ===== */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .small-note {
      color: var(--rx-muted);
      font-size: 13px;
      line-height: 1.35;
      margin: 0;
      font-weight: 700;
    }

    .rank-pill {
      padding: 7px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      font-size: 13px;
      font-weight: 800;
      display: inline-flex;
      gap: 8px;
      align-items: baseline;
      white-space: nowrap;
      color: var(--rx-text);
    }
    .rank-pill span { color: rgba(236,243,255,.72); font-size: 11px; text-transform: uppercase; letter-spacing:.05em; font-weight: 800; }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 820px)  { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 640px)  { .grid { grid-template-columns: repeat(2, 1fr); } }

    .card {
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(22,58,114,.55), rgba(11,31,58,.88));
      overflow: hidden;
      position: relative;
      min-height: 124px;
      color: var(--rx-text);
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(circle at 25% 20%, rgba(109,249,255,.16), transparent 45%),
        radial-gradient(circle at 70% 35%, rgba(255,224,109,.14), transparent 45%),
        radial-gradient(circle at 45% 75%, rgba(255,79,216,.10), transparent 45%);
      pointer-events:none;
      opacity:.65;
    }

    .cardTop, .name, .pointsRow{ position:relative; z-index:2; }

    .cardTop {
      padding: 10px 10px 8px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
    }

    .letter {
      font-size: 18px;
      font-weight: 1000;
      color: rgba(236,243,255,.95);
      line-height: 1;
    }

    .rarityTag {
      font-size: 10px;
      letter-spacing: .06em;
      text-transform: uppercase;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(236,243,255,.86);
      background: rgba(255,255,255,.10);
      white-space: nowrap;
      font-weight: 900;
    }

    .name {
      padding: 0 10px 4px;
      font-weight: 950;
      font-size: 13px;
      color: rgba(236,243,255,.95);
    }

    .pointsRow {
      padding: 0 10px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: rgba(236,243,255,.78);
      font-size: 12px;
      font-weight: 850;
    }

    .barWrap {
      flex: 1;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(109,249,255,.75), rgba(255,224,109,.65), rgba(255,79,216,.55));
      transition: width .35s ease;
    }

    .lockedOverlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(5, 10, 24, 0.55);
      backdrop-filter: blur(3px);
      color: #fff;
      text-align: center;
      padding: 10px;
      z-index: 3;
    }

    .lockTitle {
      font-weight: 1000;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .lockSub {
      margin-top: 4px;
      font-size: 12px;
      opacity: .95;
      font-weight: 850;
    }

    /* Rarity accents */
    .rar-common   { border-left: 6px solid rgba(148,163,184,.85); }
    .rar-uncommon { border-left: 6px solid rgba(34,197,94,.70); }
    .rar-rare     { border-left: 6px solid rgba(59,130,246,.78); }
    .rar-epic     { border-left: 6px solid rgba(168,85,247,.78); }
    .rar-legend   { border-left: 6px solid rgba(245,158,11,.85); }

    @media (max-width: 640px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { width: 100%; }
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="/home" class="troop-home-link">
        <h2>Troop 248</h2>
      </a>
    </div>

    <nav>
      <a href="/home">Home</a>
      <a href="/calendar">Calendar</a>
      <a href="/documents">Documents</a>
      <a href="/scoutmaster">SM Blog</a>
      <a href="/spl">SPL Blog</a>
      <a href="/useful-links">Useful Links</a>
      <a href="/events">Events</a>
      <a href="/mail">Mail</a>

      <a href="/advancements/rewards/">Rewards</a>
      <a href="/advancements/rewards/chests/">Chests</a>
      <a class="active" href="/advancements/rewards/badges/">Badges</a>
    </nav>

    <div id="auth-bar">
      <div id="auth-info">Signed in as …</div>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <main>
    <div class="welcome-card">
      <div>
        <h3>Badges</h3>
        <p>Badges unlock by Rank. Lucky chests award points to a random unlocked badge.</p>

        <div class="stats-row">
          <div class="stat-pill"><span class="k">Gold</span> <span id="goldValue" class="v">—</span></div>
          <div class="stat-pill"><span class="k">Gems</span> <span id="gemsValue" class="v">—</span></div>
          <div class="stat-pill"><span class="k">Rank</span> <span id="rankValue" class="v">—</span></div>
        </div>
      </div>

      <div id="role-badge-container">
        <span class="badge">Viewer</span>
      </div>
    </div>

    <section>
      <h2>Your Badge Collection</h2>

      <div class="toolbar">
        <p id="unlockedNote" class="small-note">Loading…</p>
        <div class="rank-pill"><span>Viewing as</span> <span id="rankPillText" style="color:var(--rx-text); font-size:13px; font-weight:950;">—</span></div>
      </div>

      <div id="badgeGrid" class="grid"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ✅ Troop 248 Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5qUHa2JuQ3iI7U3DrX7JDyhx76PGzhxM",
      authDomain: "troop-248.firebaseapp.com",
      projectId: "troop-248",
      storageBucket: "troop-248.firebasestorage.app",
      messagingSenderId: "925363875752",
      appId: "1:925363875752:web:0b001c1a7a09fb8232f79d",
      measurementId: "G-NY75GX5TBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authInfoEl = document.getElementById("auth-info");
    const logoutBtn = document.getElementById("logout-btn");
    const roleBadgeContainer = document.getElementById("role-badge-container");

    const goldValue = document.getElementById("goldValue");
    const gemsValue = document.getElementById("gemsValue");
    const rankValue = document.getElementById("rankValue");

    const rankPillText = document.getElementById("rankPillText");
    const unlockedNote = document.getElementById("unlockedNote");
    const badgeGrid = document.getElementById("badgeGrid");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/";
    });

    function formatNum(n){ return Number(n || 0).toLocaleString("en-US"); }

    // ✅ matches your rules addition
    function rewardsRef(uid){
      return doc(db, "accountInfo", uid, "modules", "rewards");
    }

    const RARITY = {
      Common:   { cls: "rar-common"   },
      Uncommon: { cls: "rar-uncommon" },
      Rare:     { cls: "rar-rare"     },
      Epic:     { cls: "rar-epic"     },
      Legendary:{ cls: "rar-legend"   }
    };

    // 25 badges A-Y with rarity mapping
    const BADGES = (() => {
      const arr = [];
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXY".split("");
      for (let i = 0; i < letters.length; i++) {
        const L = letters[i];
        let rarity = "Common";
        if (i >= 5 && i < 10) rarity = "Uncommon";     // F-J
        else if (i >= 10 && i < 15) rarity = "Rare";   // K-O
        else if (i >= 15 && i < 20) rarity = "Epic";   // P-T
        else if (i >= 20) rarity = "Legendary";        // U-Y

        arr.push({ id: L, name: `Badge ${L}`, rarity });
      }
      return arr;
    })();

    // Rank unlock rules
    const RANK_ORDER = ["No Rank", "Scout", "Tenderfoot", "2nd Class", "1st Class", "Star", "Life", "Eagle"];

    function unlockedByRank(rank){
      const r = (rank && RANK_ORDER.includes(rank)) ? rank : "No Rank";
      const set = new Set();
      ["A","B","C","D","E"].forEach(x => set.add(x));
      if (r === "No Rank") return set;

      if (r === "Scout") {
        ["F","G","H"].forEach(x => set.add(x));
        return set;
      }

      if (r === "Tenderfoot") {
        ["F","G","H","I","J"].forEach(x => set.add(x));
        ["K","L"].forEach(x => set.add(x));
        return set;
      }

      if (r === "2nd Class") {
        ["F","G","H","I","J"].forEach(x => set.add(x));
        ["K","L","M","N","O"].forEach(x => set.add(x));
        set.add("P");
        return set;
      }

      // 1st Class and above
      BADGES.forEach(b => set.add(b.id));
      return set;
    }

    function renderBadges(pointsMap, unlockedSet){
      badgeGrid.innerHTML = "";

      BADGES.forEach(b => {
        const pts = Number(pointsMap?.[b.id] || 0);
        const unlocked = unlockedSet.has(b.id);

        const rarityCls = RARITY[b.rarity]?.cls || "rar-common";
        const card = document.createElement("div");
        card.className = `card ${rarityCls}`;

        // purely visual progress: points / 1000 capped
        const pct = Math.max(0, Math.min(100, Math.round((pts / 1000) * 100)));

        card.innerHTML = `
          <div class="cardTop">
            <div class="letter">${b.id}</div>
            <div class="rarityTag">${b.rarity}</div>
          </div>
          <div class="name">${unlocked ? b.name : "Locked"}</div>
          <div class="pointsRow">
            <div class="barWrap"><div class="bar" style="width:${unlocked ? pct : 0}%"></div></div>
            <div>${unlocked ? formatNum(pts) + " pts" : "—"}</div>
          </div>
          ${unlocked ? "" : `
            <div class="lockedOverlay">
              <div>
                <div class="lockTitle">Locked</div>
                <div class="lockSub">Reach the required rank to view</div>
              </div>
            </div>
          `}
        `;

        badgeGrid.appendChild(card);
      });
    }

    let unsubRewards = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/";
        return;
      }

      // gate access based on accountInfo + role
      const infoRef = doc(db, "accountInfo", user.uid);
      const infoSnap = await getDoc(infoRef);

      if (!infoSnap.exists()) {
        window.location.href = "/under-review/";
        return;
      }

      const info = infoSnap.data() || {};
      const role = info.authRole;

      if (role !== "admin" && role !== "viewer") {
        window.location.href = "/under-review/";
        return;
      }

      authInfoEl.textContent = `Signed in as ${user.email || "—"}`;
      roleBadgeContainer.innerHTML = `
        <span class="badge ${role === "admin" ? "admin" : ""}">
          ${role === "admin" ? "Admin" : "Viewer"}
        </span>
      `;

      if (unsubRewards) unsubRewards();

      unsubRewards = onSnapshot(rewardsRef(user.uid), (snap) => {
        const d = snap.exists() ? snap.data() : {};

        goldValue.textContent = formatNum(d.gold ?? 0);
        gemsValue.textContent = formatNum(d.gems ?? 0);

        const rank = d.rank ?? "No Rank";
        rankValue.textContent = rank;
        rankPillText.textContent = rank;

        const points = d.badgesPoints ?? {};
        const unlockedSet = unlockedByRank(rank);

        unlockedNote.textContent = `Unlocked: ${unlockedSet.size} / 25 (based on Rank)`;
        renderBadges(points, unlockedSet);
      }, (err) => {
        console.warn("Rewards snapshot error:", err);
        goldValue.textContent = "0";
        gemsValue.textContent = "0";
        rankValue.textContent = "No Rank";
        rankPillText.textContent = "No Rank";
        unlockedNote.textContent = "Could not load rewards data.";
        renderBadges({}, unlockedByRank("No Rank"));
      });
    });
  </script>
</body>
</html>
